<!DOCTYPE html>
<!--
    Description:

    Example for creating a custom GATT encoding with mbed BLE device.

    Requirements:

    An mbed enabled BLE platform running the code from:
    http://developer.mbed.org/teams/Bluetooth-Low-Energy/code/BLE_GATT_Example/

    Credits:

    ARM mbed [-_-]~

    http://mbed.org
  -->
<html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
				   initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fall Detector</title>

    <style>
      @import 'ui/css/evothings-app.css';
      @import 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'
    </style>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <style>
      #connectButton {
      width: 49%;
      float: left;
      }

      #toggleButton {
      width: 49%;
      float: right;
      }

      #deviceName {
      width: 100%;
      display: block;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      }
    </style>

    <script>
      // Redirect console.log to Evothings Workbench.
      if (window.hyper && window.hyper.log) { console.log = hyper.log }
    </script>

    <script src="cordova.js"></script>
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="libs/evothings/easyble/easyble.js"></script>
    <script src="app.js"></script>

  </head>

  <body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
    <header>
      <button class="back" onclick="history.back()">
	<img src="ui/images/arrow-left.svg" />
      </button>
      <img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
    </header>

    <div class="jumbotron">
      <h1>Fall Detector </h1>
    </div>


    <div class="input-group">
      <input id="deviceName" placeholder="Enter your device name" value="Dave" type="text" class="form-control"/>
      <input id="emailAddress" placeholder="Enter your email address" value="michael.murphy@capgemini.com" type="email" class="form-control"/>
    </div>

    <button id="connectButton" class="btn btn-default" onclick="app.onConnectButton()">
      Connect
    </button>

    <button id="toggleButton" class="btn red" onclick="app.onToggleButton()">
      Toggle LED
    </button>
    
    <br />

    <div class="well">
      <p id="info">Not Connected</p>
      <p id="statusInfo">Status NULL</p>
      <p id="accInfo">dx: null ; <br /> dy: null ; <br /> dz: null</p>
    </div>

  </body>

</html>
